{% load static %}
<div class="topbar">
  <div class="d-flex align-items-center gap-2">
    <button class="btn btn-outline-primary d-lg-none" data-sidebar-mobile type="button">
      <i class="bi bi-list"></i>
    </button>
    <button class="btn btn-outline-primary d-none d-lg-inline-flex" data-sidebar-toggle type="button">
      <i class="bi bi-layout-sidebar"></i>
    </button>
    <div>
      <div class="fw-semibold">Welcome back, Dara</div>
      <div class="text-muted small">Here is the latest store activity.</div>
    </div>
  </div>
  <div class="d-flex align-items-center gap-3 flex-wrap">
    <div class="search-wrapper">
      <i class="bi bi-search"></i>
      <input class="form-control search-input" type="search" placeholder="Search orders, products...">
    </div>
    <a class="btn btn-light position-relative" href="{% url 'admin-orders-list' %}">
      <i class="bi bi-bell"></i>
      {% if new_orders_count and new_orders_count > 0 %}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ new_orders_count }}</span>
      {% endif %}
    </a>
    <div class="dropdown">
      <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2" data-bs-toggle="dropdown" type="button">
        <img class="avatar" src="{% static 'accounts/img/placeholder.svg' %}" alt="Profile">
        <span class="d-none d-md-inline">You Chandaneth</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="{% url 'admin-profile' %}">Profile</a></li>
        <li><a class="dropdown-item" href="{% url 'admin-settings' %}">Account settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="{% url 'admin-logout' %}">Sign out</a></li>
      </ul>
    </div>
  </div>
</div>
