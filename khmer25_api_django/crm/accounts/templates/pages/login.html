{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Khmer25 Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'accounts/css/admin.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="text-center mb-4">
          
            <img src="{% static 'accounts/logo/logo.png' %}" alt="Khmer25 Admin" style="width: 36px; height: 36px;">
          
          <h4 class="mt-3">Sign in to Khmer25</h4>

          <p class="text-muted">Manage products, orders, and customers in one place.</p>
        </div>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" placeholder="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="password " required>
            <div class="invalid-feedback">Password must be at least 8 characters.</div>
          </div>
          <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a class="text-decoration-none" href="#">Forgot password?</a>
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>
        <div class="text-center text-muted mt-4 small">
          Need help? Contact support@khmer25.com
        </div>
      </div>
    </div>
  </body>
</html>
